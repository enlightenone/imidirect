<!-- form-profile.html -->
<h4 style="color: white;">I-130 Form Information</h4>
<div class="form-group">
    <label for="name">Place of Birth</label>
    <input type="text" class="form-control" name="pod" ng-model="formData.pod">
</div>

<div class="form-group">
    <label for="email">Date of Birth</label>
    <input type="text" class="form-control" name="dob" ng-model="formData.dob">
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.section4" class="btn btn-block btn-info" ng-click="update(formData)">
    Next Section<span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
<pre>
  {{formData}}
</pre>

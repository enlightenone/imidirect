<!-- form-profile.html -->
<h4 style="color: white;">I-131 Form Information</h4>
<div class="form-group">
    <label for="name">Country of Destination</label>
    <input type="text" class="form-control" name="country_of_destination" ng-model="formData.country_of_destination">
</div>

<div class="form-group">
    <label for="email">Date of Return</label>
    <input type="text" class="form-control" name="date_of_return" ng-model="formData.date_of_return">
</div>



<div class="form-group row">
<div ng-if="switchOptions['section4'] == 'i131-option'" class="col-xs-6 col-xs-offset-3" ng-controller="formController">
    <a ui-sref="app.form.section5" class="btn btn-block btn-info" ng-click="catchData('form4', formData)">
    Next Section 5 <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
<div ng-if="switchOptions['section5'] == 'i131-option'" class="col-xs-6 col-xs-offset-3" ng-controller="formController">
    <a ui-sref="app.form.section6" class="btn btn-block btn-info" ng-click="catchData('form5', formData)">
    Next Section 6 <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
<div ng-if="switchOptions['section6'] == 'i131-option'" class="col-xs-6 col-xs-offset-3" ng-controller="formController">
    <a ui-sref="app.form.section7" class="btn btn-block btn-info" ng-click="catchData('form6', formData)">
    Next Section 7 <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>

<h3 class="title-text-center">Visa Quota Status</h3>
<h4>Is your visa quota current?</h4>
<div class="row">
  <div class="col-md-11">
    <div class="radio-block">
      <input type="radio" ng-model="quota_status" value="yes" > Yes
    </div>
    <div class="radio-block">
      <input ng-model="quota_status" type="radio" value="no"> No 
    </div>
  </div>
</div>
<div class="title-text-center">
   <button type="button" class="btn btn-info " ng-click="quotaFnc(quota_status, category, active_app_id)">Next</button>
</div>

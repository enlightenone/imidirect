</div>

<div class="form-group">
    <label for="email">Office of Filing</label>
    <input type="text" class="form-control" name="email" ng-model="formData.office">
</div>
<div class="form-group row">
<div ng-if="switchOptions['section4'] == 'i765-option'" ng-include="'/switches/switch-section5.html'"></div>
<div ng-if="switchOptions['section5'] == 'i765-option'" ng-include="'/switches/switch-section6.html'"></div>
<div ng-if="switchOptions['section6'] == 'i765-option'" ng-include="'/switches/switch-section7.html'"></div>

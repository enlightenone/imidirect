<h3 class="title-text-center">Please choose the category of your immigration application:</h3>
<div class="row">
  <div class="col-md-11">
    <div class="radio-block">
      <input type="radio" ng-model="option" value="pr-spouse-qualification"> Spouse of Permanent Residents
    </div>
    <div class="radio-block">
      <input type="radio" ng-model="option" value="pr-child-under-21-qualification"> Unmarried child of Permanent Residents under age 21
    </div>
    <div class="radio-block">
      <input type="radio" ng-model="option" value="pr-child-over-21-qualification"> Unmarried son or daughter of Permanent Residents age 21 or older
    </div>
  </div>  <!-- End of col-md-11 div block -->
</div> <!--  End of row div block -->
<div class="title-text-center">
   <button type="button" class="btn btn-info " ng-click="categoryFnc(option)">Next</button>
</div>

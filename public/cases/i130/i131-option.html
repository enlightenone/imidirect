<!-- form-profile.html -->
<h4 style="color: white;">I-131 Form Information</h4>
<div class="form-group">
    <label for="name">Country of Destination</label>
    <input type="text" class="form-control" name="name" ng-model="formData.country_of_destination">
</div>

<div class="form-group">
    <label for="email">Date of Return</label>
    <input type="text" class="form-control" name="email" ng-model="formData.date_of_return">
</div>
<div class="form-group row">
<div ng-if="switchOptions['section4'] == 'i131-option'" ng-include="'/switches/switch-section5.html'"></div>
<div ng-if="switchOptions['section5'] == 'i131-option'" ng-include="'/switches/switch-section6.html'"></div>
<div ng-if="switchOptions['section6'] == 'i131-option'" ng-include="'/switches/switch-section7.html'"></div>
</div>

<!-- This template contains additional forms options for I-130 application -->
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h3 class="title-text-center">Relative Immigration Applications</h3>
      <h4 class="title-text-center">Please select additional forms you would like to add to your application.</h4>
      <hr>
      <form id="signup-form" ng-submit="chooseForm('i130', active_app_id)">
        <label class="options-checkbox-block">
          <input type="checkbox" name="formOptions" ng-model="formOptions['i485-option']"> I-485 Adjustment of Status
        </label>
        <label class="options-checkbox-block">
          <input type="checkbox" name="formOptions" ng-model="formOptions['i131-option']"> I-131 Application For Travel Document
        </label >
        <label class="options-checkbox-block">
          <input type="checkbox" name="formOptions" ng-model="formOptions['i765-option']"> I-765 Employment Permit
        </label>
        <div class="title-text-center">
          <button type="submit" class="btn btn-danger" ng-click="restCookie()">Submit</button>
        </div>
       </form>
    </div>  <!-- End of col-sm-8 col-sm-offset-2 div block -->
</div> <!--  End of row div block

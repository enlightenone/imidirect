<h3 class="title-text-center">Please choose the category of your immigration application:</h3>
<div class="row">
  <div class="col-md-11">
    <div class="radio-block">
      <input type="radio" ng-model="option" value="citizen-spouse-qualification"> Spouse of US Citizen
    </div>
    <div class="radio-block">
      <input type="radio" ng-model="option" value="citizen-child-under-21-qualification"> Unmarried child of US Citizen under age 21
    </div>
    <div class="radio-block">
      <input type="radio" ng-model="option" value="citizen-child-over-21-qualification"> Unmarried son or daughter of US Citizen age 21 or older
    </div>
    <div class="radio-block">
      <input type="radio" ng-model="option" value="citizen-married-child-qualification"> Married son or daughter of US Citizen of any age
    </div>
    <div class="radio-block">
      <input type="radio" ng-model="option" value="citizen-sibling-qualification"> Sibling of US Citizen
    </div>
    <div class="radio-block">
      <input type="radio" ng-model="option" value="citizen-parent-qualification"> Parent of US Citizen
    </div>
  </div> <!-- End of col-md-11 div  -->
</div> <!-- End of row div -->
<div class="title-text-center">
  <button type="button" class="btn btn-info " ng-click="categoryFnc(option)">Next</button>
</div>

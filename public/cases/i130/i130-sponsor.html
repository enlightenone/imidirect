

<!-- form-profile.html -->

<h4 style="color: white;">Sponsor</h4>
<div class="form-group">
    <label for="name">Sponsor Name</label>
    <input type="text" class="form-control" name="sponsor_name" ng-model="formData.sponsor_name">
</div>

<div class="form-group">
    <label for="email">Nationality</label>
    <input type="text" class="form-control" name="nationality" ng-model="formData.nationality">
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.section3" class="btn btn-block btn-info" ng-click="catchData('form3',formData)">
    Next Section<span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
<pre>
  {{formData}}
</pre>
